<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <title>DevPlus Editor de imágenes</title>
</head>
<body>
  <a href="https://devplusapp.blogspot.com/">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
</svg>
  </a>
  <div class="nom">
  <h1>DevPlus</h1>
  <h2>Editor de Imágenes</h2>
</div>
  <main>
    <section>
      <input type="file" id="input-imagen">
      <div id="controles">
        <label for="saturacion">Saturación:</label>
        <input type="range" id="saturacion" min="0" max="200" value="100">

        <!-- Eliminamos el bloque de sombras -->
        
        <label for="brillo">Brillo:</label>
        <input type="range" id="brillo" min="0" max="200" value="100">

        <label for="contraste">Contraste:</label>
        <input type="range" id="contraste" min="0" max="200" value="100">


        <label for="fuerza-color">Color:</label>
        <input type="range" id="fuerza-color" min="0" max="100" value="0">

        <label for="ancho"></label>
        <input type="text" id="ancho" placeholder="Px ancho">

        <label for="alto"></label>
        <input type="text" id="alto" placeholder="Px alto">


        <label for="formato"></label>
        <select id="formato">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="gif">GIF</option>
          <option value="ico">ICO</option>
        </select>

        <button id="btn-descargar">Descargar Imagen</button>
      </div>
    </section>

    <section>
      <div id="contenedor-imagen">
        <img id="imagen-editar" src="img/promt.png" alt="Imagen para editar">
      </div>
    </section>
  </main>

  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
